<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso Painting</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="canvas">
        <div class="moon-container">
            <div class="moon"></div>
        </div>

        <div class="building-container">
            <div class="tallest-building">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
            </div>
            <div class="shortest-building">
                <div class="window2"></div>
                <div class="window2"></div>
                <div class="window2"></div>
                <div class="window2"></div>
            </div>
            <div class="medium-building">
                <div class="window3"></div>
                <div class="window3"></div>
                <div class="window3"></div>
                <div class="window3"></div>
                <div class="window3"></div>
                <div class="window3"></div>
            </div>
        </div>
        <div class="grass"></div>
    </div>
</div>

<section class="buynowsec">
    <div id="form-container">
        <h3 class="buynow">Interested in buying this masterpiece?</br>Buy Now!</h3>
        <form action="formsubmitted.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            <label for="message">Leave a message:</label>
            <textarea id="message" name="message" placeholder="Enter Your Message" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
